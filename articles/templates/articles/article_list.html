{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Article List</title>
        <link rel="stylesheet" href="{% static "styles.css" %}">
    </head>
    <body>
        <h2>Article list</h2>

        <div class="articles">
            {% for article in articles %}
                <div class="article">
                    <h2><a href="">{{ article.title }}</a></h2>
                    <p>{{ article.snippet }}</p>
                    <p>{{ article.date }}</p>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
